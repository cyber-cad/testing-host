<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Page</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(135deg,#3b82f6,#9333ea); margin:0; height:100vh; display:flex; align-items:center; justify-content:center;}
    .box { width:320px; background:#fff; padding:32px; border-radius:12px; box-shadow:0 6px 30px rgba(0,0,0,0.15); text-align:center; }
    .box img{width:60px;height:60px;margin-bottom:10px}
    input{width:90%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:8px}
    button{width:94%;padding:10px;margin-top:10px;border:none;border-radius:8px;background:#3b82f6;color:#fff;font-weight:700;cursor:pointer}
    .links{margin-top:12px;font-size:14px}
    .error{color:#c0392b;margin-top:8px}
  </style>
</head>
<body>
  <div class="box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png" alt="Facebook Logo">
    <h2>Login</h2>

    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button id="btnLogin">Masuk</button>

    <p id="error" class="error"></p>

    <div class="links">
      <p><a href="#" id="forgotLink">Lupa Password?</a></p>
      <p>Belum punya akun? <a href="register.html">Buat Akun Baru</a></p>
    </div>
  </div>

  <script>
    // ---------- helper ----------
    function getUsers(){
      try {
        return JSON.parse(localStorage.getItem('users') || 'null') || [];
      } catch(e){
        return [];
      }
    }
    function saveUsers(list){
      localStorage.setItem('users', JSON.stringify(list));
    }

    // ---------- inisialisasi default ----------
    (function ensureDefaultUser(){
      const users = getUsers();
      const exists = users.some(u => u.username === 'admin');
      if(!exists){
        users.push({ username: 'admin', password: '12345' }); // demo only
        saveUsers(users);
      }
    })();

    // ---------- login logic ----------
    document.getElementById('btnLogin').addEventListener('click', function(){
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      const err = document.getElementById('error');
      err.textContent = '';

      if(!u || !p){ err.textContent = 'Harap isi username & password.'; return; }

      const users = getUsers();
      const found = users.find(x => x.username === u);

      if(!found){
        err.textContent = 'Username tidak ditemukan.';
        return;
      }
      if(found.password !== p){
        err.textContent = 'Password salah.';
        return;
      }

      // sukses -> tandai session dan pindah ke dashboard
      sessionStorage.setItem('loggedInUser', u);
      window.location.href = 'dashboard.html';
    });

    // lupa password: simple flow demo (reset jika username ada)
    document.getElementById('forgotLink').addEventListener('click', function(e){
      e.preventDefault();
      const username = prompt('Masukkan username untuk reset password:');
      if(!username) return alert('Batal.');
      const users = getUsers();
      const idx = users.findIndex(u => u.username === username.trim());
      if(idx === -1) return alert('Username tidak ditemukan.');
      const newPass = prompt('Masukkan password baru:');
      if(!newPass) return alert('Batal. Tidak ada perubahan.');
      users[idx].password = newPass;
      saveUsers(users);
      alert('Password berhasil direset. Silakan login dengan password baru.');
    });
  </script>
</body>
</html>
